<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title dir="rtl">Frames and Frameset</title>
</head>

<!-- Don't use body tag while using frame and frameset tag -->

<frameset rows="40%,30%,30%" border="5">
    <!-- Upper frame -->
    <frame style="background-color:pink">
        
        
        <!-- Mid Frame -->
    <frameset cols="50%,50%">
        <frame src="hi.html" frameborder="1">
        <frame src="car2.jpg" frameborder="1">
    </frameset>
        
    <!-- Lower frame -->
    <frame style="background-color: lightblue">
    </frameset>


</html>
